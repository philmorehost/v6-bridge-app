
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DGV6 Bridge v2.0 | Mobile Gateway</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #0A0E17;
            --blue-glow: rgba(59, 130, 246, 0.5);
            --green-neon: #27AE60;
            --crimson: #EB5757;
        }
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: var(--bg-deep);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            color: white;
            -webkit-tap-highlight-color: transparent;
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .bottom-nav-glass {
            background: rgba(10, 14, 23, 0.8);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        .setup-wizard-overlay {
            background: radial-gradient(circle at top, #1a2236 0%, #0A0E17 100%);
        }
        @keyframes pulse-ring {
            0% { transform: scale(0.33); opacity: 0; }
            80%, 100% { opacity: 0; }
            70% { opacity: 0.5; }
        }
        .pulse-active::before {
            content: '';
            position: absolute;
            width: 100%; height: 100%;
            border-radius: 50%;
            background-color: var(--blue-glow);
            animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        }
        /* Scrollbar styling for mobile feel */
        ::-webkit-scrollbar { width: 0px; background: transparent; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",

        "react": "https://esm.sh/react@^19.2.4",
        "lucide-react": "https://esm.sh/lucide-react@^0.475.0",
        "recharts": "https://esm.sh/recharts@^3.7.0"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
